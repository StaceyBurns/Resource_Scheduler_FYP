<div *ngIf="resource===undefined ; else showAddResource" class="col-sm-8 bg-info text-white full-height">
    <h3>No resource selected</h3>
</div>
    
<ng-template #showAddResource>  
    <h1>{{ ( resource | async)?.name }}</h1>
    <h3>Notes</h3>
    <p>{{ ( resource | async)?.note }}</p>  
</ng-template>
