<p>
    calendar works!
  </p>
  
  <div id="customCal">
    <table class="calendar-size">
      <thead>
    <tr>
      <!-- <th>Empty...</th> -->
      <th class="col-xl-12 calendar-size">
          <button (click)= "prevMonth()">Prev Month</button>
      
          <h1>{{calDisplay}}</h1>
      
          <button (click)= "nextMonth()">Next Month</button>
      </th>
    </tr>


    <tr>
      <!-- <th>Empty..</th> -->
      <th scope="col" class="calendar-header-days"></th> 
        <th scope="col" class="calendar-header-days" *ngFor="let day of daysInMonth ">
          
          {{day.dayNum}} 
          <br>
          {{day.dayString}} 
        </th>
    </tr>
  </thead>

      <tr class="list-group-item text-muted" *ngFor = "let resource of resources | async">  
        <!-- <th> Empty..</th> -->
        <td class="calendar-row calendar-resource-head">{{resource.data.name}}</td>
        
        <td class="calendar-row" id="{{day.dateID}}"  *ngFor="let day of daysInMonth">
          <!-- <p>{{resource.data?.start}}</p> -->
          <!-- <P>{{day.dateID}}</P> -->
          <p *ngIf="day.dateID==resource.data.start">MATCH!!</p>
          <button (click)="editCalEvent(day.dateID, resource.data.title)"></button>
          </td>
  




    
        </tr>
    </table>
</div>
