 <div class="container">

    <div class="row  loginPage">

        <div class="col-md-12" *ngIf="loginType=='login'">
            <section class="login-form">
                <form [formGroup]="userForm" *ngIf="!newUser" (ngSubmit)="login()" role="login">
                    <img src="../../../assets/images/leash_banner_transparent.png" class="img-responsive" alt="leash resource scheduling logo">
                    <h3 class="text-center">Existing User Login</h3>
                    <label for="email-login">Email</label>
                    


                    <div *ngIf="formErrors.email" class="text-danger text-center">
                        {{ formErrors.email }}
                    </div>

                    <label for="password-login">Password</label>
                    <input type="password" id="password-login" class="form-control input-lg" placeholder="Password" formControlName="password" required>


                    <div *ngIf="formErrors.password" class="text-danger text-center">
                        {{ formErrors.password }}
                    </div>

                    <button type="submit" class="button" [disabled]="!userForm.valid" class="btn btn-lg btn-primary btn-block">
            Login</button>

                    <div class="text-center">
                        <a *ngIf="!passReset && userForm.controls.email.valid" class="text-center text-primary" (click)="resetPassword()">Reset Password for {{userForm.value.email}}?</a>
                        <p *ngIf="passReset">Reset requested. Check your email instructions.</p>
                    </div>
                </form>
            </section>


            <h3 class="text-center">No Account?</h3>
            <div class="col-md-6">
                <button class="btn btn-md btn-primary btn-block" (click)="loginType='registerAccount'">
            Register an Account with an Existing Company</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-md btn-primary btn-block" (click)="loginType='registerCompany'">
            Register an Account for your Company</button>
            </div>

        </div>


    </div>

    <div class="loginPage" *ngIf="loginType=='registerAccount'">
        <register-page></register-page>
        <h3 class="text-center">No Account?</h3>
        <div class="col-md-6">
            <button class="btn btn-md btn-primary btn-block" (click)="loginType='registerCompany'">
            Register an Account for your Company</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-md btn-primary btn-block" (click)="loginType='login'">
            Sign In</button>
        </div>
    </div>

    <div class="loginPage" *ngIf="loginType=='registerCompany'">
        <app-register-company></app-register-company>
        <h3 class="text-center">Already Have an Company Account?</h3>
        <div class="col-md-6">
            <button class="btn btn-md btn-primary btn-block" (click)="loginType='registerAccount'">
            Register an Account with an Existing Company</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-md btn-primary btn-block" (click)="loginType='login'">
            Sign In</button>
        </div>
    </div>
  </div>
