    <div class="row">
        <div class="col-md-12">
            <section class="login-form">
                <form [formGroup]="userForm"  (ngSubmit)="signup()" role="login">
                    <img src="../../../assets/images/leash_banner_transparent.png" class="img-responsive" alt="leash resource scheduling logo">
                    <h3 class="text-center">Create an Account with an existing Company</h3>
    
                    <label for="email-r-u">Email</label>
                    <input type="email" id="email-r-u" placeholder="Email" required class="form-control input-lg" formControlName="email" required>
                  
                    <div *ngIf="formErrors.email" class="text-danger text-center">
                      {{ formErrors.email }}
                    </div>

                    <label for="password-r-u">Password</label>
                    <input type="password" id="password-r-u" class="form-control input-lg" placeholder="Password" formControlName="password" required>
                  
                    <div *ngIf="formErrors.password" class="text-danger text-center">
                        {{ formErrors.password }}
                    </div>

                    <label for="company-r-u">Company Key (This can be found on the account page of an existing company user)</label>
                    <input type="text" id="company-r-u" class="form-control input-lg" placeholder="Company Key" formControlName="company" required>

                    <div *ngIf="formErrors.company" class="text-danger text-center">
                            {{ formErrors.company }}
                        </div>

                    <button type="submit" class="button" [disabled]="!userForm.valid" class="btn btn-lg btn-primary btn-block">
                    Create Account</button>
                </form>
            </section>
    </div>
