<form [formGroup]="userForm"  (ngSubmit)="signup()">

  <h3>New User Signup</h3>


  <label for="email-r-u">Email</label>
  <input type="email" id="email-r-u" class="input"
         formControlName="email" required >

  <div *ngIf="formErrors.email" class="notification is-danger">
    {{ formErrors.email }}
  </div>

  <label for="password-r-u">Password</label>
  <input type="password" id="password-r-u" class="input"
         formControlName="password" required >

  <div *ngIf="formErrors.password" class="notification is-danger">
    {{ formErrors.password }}
  </div>

  <label for="company-r-u">Company</label>
  <input type="text" id="company-r-u" class="input"
  formControlName="company" required >

  <div *ngIf="userForm.valid" class="notification is-success">Form is valid</div>
  <button type="submit" class="button" [disabled]="!userForm.valid"
  >Submit</button>
  <hr>
  <p class="btn button is-small" (click)="toggleForm()">Already Registered?</p>
</form>


<app-register-company></app-register-company>
