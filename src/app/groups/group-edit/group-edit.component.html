<div class="container">
  <h1>{{(group | async)?.name}}</h1>
  <form>
    <div class="form-group">
      <label for="notes">Notes</label>
      <input type="text" class="form-control" #note id="notes"
      [value]="(group | async)?.note"
      >
    </div>

    <button type="submit" class="btn btn-success" (click)="saveEdit(note.value)">Save</button>

  </form>
</div>
